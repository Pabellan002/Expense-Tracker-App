buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Add any dependencies needed
    }
}

plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace "com.example.romeo"
    compileSdk = flutter.compileSdkVersion
    ndkVersion "25.2.9519653"

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_17
    }

    defaultConfig {
        applicationId = "com.example.recipe"
        minSdk = 21
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
        multiDexEnabled true
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:1.2.2'
}

gradle.projectsEvaluated {
    rootProject.subprojects {
        if (it.name == 'flutter_local_notifications') {
            try {
                it.android {
                    namespace "com.dexterous.flutterlocalnotifications"
                }
            } catch (Exception e) {
                println("Could not set namespace for flutter_local_notifications: ${e.message}")
            }
        }
    }
}